<!DOCTYPE html>
<html>
<head>
  <title>Management Team</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .hidden { display: none; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"] { width: 200px; }
    button { margin-top: 10px; }
    ul { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Management Team</h2>

  <!-- Login Form -->
  <div id="loginDiv">
    <label>Username: <input type="text" id="username"></label>
    <label>Password: <input type="password" id="password"></label>
    <button onclick="checkLogin()">Login</button>
    <div id="loginError" style="color:red"></div>
  </div>

  <!-- Captain Selection and Player Auction -->
  <div id="managementDiv" class="hidden">
    <h3>Enter Captains</h3>
    <label>Team A Captain: <input type="text" id="captainA"></label>
    <label>Team B Captain: <input type="text" id="captainB"></label>
    <button onclick="saveCaptains()">Save Captains</button>
    <div id="captainMsg" style="color:green"></div>

    <h3>Add Players for Auction</h3>
    <label>Player Name: <input type="text" id="playerName"></label>
    <label>Role: <input type="text" id="playerRole" placeholder="e.g. Batsman"></label>
    <button onclick="addPlayer()">Add Player</button>
    <div id="playerMsg" style="color:green"></div>
    <ul id="playerList"></ul>

    <button onclick="finalizeAuctionList()">Finalize Auction List</button>
    <div id="finalizeMsg" style="color:blue"></div>
  </div>

  <script>
    // Code Generated by Sidekick is for learning and experimentation purposes only.
    function checkLogin() {
      var user = document.getElementById('username').value;
      var pass = document.getElementById('password').value;
      if (user === 'admin' && pass === '1234') {
        document.getElementById('loginDiv').classList.add('hidden');
        document.getElementById('managementDiv').classList.remove('hidden');
      } else {
        document.getElementById('loginError').innerText = "Incorrect username or password.";
      }
    }

    function saveCaptains() {
      var captainA = document.getElementById('captainA').value;
      var captainB = document.getElementById('captainB').value;
      if (captainA && captainB) {
        localStorage.setItem('captainA', captainA);
        localStorage.setItem('captainB', captainB);
        document.getElementById('captainMsg').innerText = "Captains saved!";
      } else {
        document.getElementById('captainMsg').innerText = "Please enter both captains.";
      }
    }

    // Player list management
    let players = [];
    function addPlayer() {
      var name = document.getElementById('playerName').value;
      var role = document.getElementById('playerRole').value;
      if (name && role) {
        players.push({ name, role });
        updatePlayerList();
        document.getElementById('playerMsg').innerText = "Player added!";
        document.getElementById('playerName').value = '';
        document.getElementById('playerRole').value = '';
      } else {
        document.getElementById('playerMsg').innerText = "Enter both name and role.";
      }
    }
    function updatePlayerList() {
      var ul = document.getElementById('playerList');
      ul.innerHTML = players.map(p => `<li>${p.name} (${p.role})</li>`).join('');
    }
    function finalizeAuctionList() {
      if (players.length === 0) {
        document.getElementById('finalizeMsg').innerText = "Add at least one player.";
        return;
      }
      localStorage.setItem('auctionPlayers', JSON.stringify(players));
      document.getElementById('finalizeMsg').innerText = "Auction player list saved!";
    }
  </script>
</body>
</html>
